<html>
  <head>
    <title>Tarea 1</title>
  </head>
  <body>
    <h3>Ej. 6</h3>
    <form>
      Dame una lista de n√∫meros separados con commas<br />
      <input type="text" id="myTextarea" style="width: 500px" /><br />
      <input type="button" value="OK" onclick="miFuncion();" /><br /><br />
      Orden ascendente:
      <input type="text" id="asc" style="width: 10em" readonly /><br />
      Orden descendente:
      <input type="text" id="des" style="width: 10em" readonly /><br />
    </form>
    <script>
      //insertion sort implementations

      //orders least to greatest
      function orderA(numArr){
        var key=0,arr=numArr;
        const n=numArr.length;
        for(i=1; i<n;i++){
          var j=i-1;
          key=arr[i];
          while(j>=0 && key <arr[j]){
            arr[j+1]=arr[j];
            j--;
          }
          arr[j+1]=key;
        }
        return arr;

      }
      function orderD(numArr){
        var key=0,arr=numArr;
        const n=numArr.length;
        for(i=1; i<n;i++){
          key=arr[i];
          var j=i-1;
          while(j>=0 && key >arr[j]){
            arr[j+1]=arr[j];
            j--;
          }
          arr[j+1]=key;
        }
        return arr;
      }
      function miFuncion() {
        var string = document.getElementById("myTextarea").value;
        var numArr = [];
        //parses string to numeric array
        numArr = string.split(",");
        for (i in numArr) {
          numArr[i] = parseInt(numArr[i]);
        }
        document.getElementById("asc").value = orderA(numArr);
        document.getElementById("des").value = orderD(numArr);
      }
    </script>
  </body>
</html>
