<html>
  <head>
    <title>Tarea 1</title>
  </head>
  <body>
    <h3>Ej. 3: pir√°mide de asteriscos</h3>
    <br />Dame el termino n<br />
    <textarea id="terminoN" rows="1" cols="10"></textarea>
    <button type="button" onclick="pyramid()">OK</button><br />
    <textarea id="out" rows="40" cols="100"></textarea>
    <script>
      function pyramid() {
        var n = document.getElementById("terminoN").value;
        console.log(n);
        var myString = "";
        for (i = 0; i <= n; i++) {
          if (i > 0) {
            for (j = 0; j < n - i; j++) {
              myString += " ";
              //document.write('&nbsp;');
            }
            for (j = 0; j < i; j++) {
              myString += "* ";
              //document.write("*");
            }
            myString += "\n";
            //document.write("<br>");
          }
        }
        document.getElementById("out").value = myString;
      }
    </script>
  </body>
</html>
