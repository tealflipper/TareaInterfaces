<!DOCTYPE html>
<html>
<body>

<form id="frm1" action="myFunction()">
  a00: <input type="text" name="00" rows="1" cols="10" value="0" > a01: <input type="text" name="01" value="0"> a02: <input type="text" name="02" value="0"> <br>
  a10: <input type="text" name="10" value="0"> a11: <input type="text" name="11" value="0"> a12: <input type="text" name="12" value="0"> <br>
  a20: <input type="text" name="20" value="0"> a21: <input type="text" name="21" value="0"> a02: <input type="text" name="22" value="0"> <br>  
  <input type="submit" value="ok">
</form> 

<p>Click "Try it" to display the value of each element in the form.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("frm1");
  var text = "";
  var i;
  for (i = 0; i < x.length ;i++) {
    text += x.elements[i].value + "<br>";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
