<html>
  <head>
    <title>Tarea 1</title>
  </head>
  <body>
    <h3>Ej. 1</h3>
    <form>
      Dame una lista de n√∫meros separados con commas<br />
      <input type="text" id="myTextarea" style="width: 500px" /><br />
      <input type="button" value="OK" onclick="miFuncion();" /><br /><br />
      Maximo:
      <input type="text" id="Maximo" style="width: 10em" readonly /><br />
      Minimo:
      <input type="text" id="Minimo" style="width: 10em" readonly /><br />
      cantidad de numeros positivos:
      <input type="text" id="pos" style="width: 10em" readonly /><br />
      cantidad de numeros negativos:
      <input type="text" id="neg" style="width: 10em" readonly /><br />
      cantidad de ceros:
      <input type="text" id="zeros" style="width: 10em" readonly /><br />
    </form>
    <script>
      function miFuncion() {
        var string = document.getElementById("myTextarea").value;
        var intArr = [];
        intArr = string.split(",");
        console.log(string);
        var positive = 0,
          zeros = 0,
          negative = 0;
        for (i in intArr) {
          intArr[i] = parseInt(intArr[i]);
          if (intArr[i] > 0) positive++;
          else if (intArr[i] < 0) negative++;
          else zeros++;
        }
        var min = Math.min(...intArr),
          max = Math.max(...intArr);
        document.getElementById("Maximo").value = max;
        document.getElementById("Minimo").value = min;
        document.getElementById("pos").value = positive;
        document.getElementById("neg").value = negative;
        document.getElementById("zeros").value = zeros;
        console.log(intArr);
      }
    </script>
  </body>
</html>
