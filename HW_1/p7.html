    <h3>Ej. 3: pir√°mide de asteriscos</h3>
    <br />Dame el termino n<br />
    <textarea id="terminoN" rows="1" cols="10"></textarea>
    <button type="button" onclick="pyramid()">OK</button><br />
    <textarea id="out" rows="40" cols="100"></textarea>
    <script>
      function pascal(n,a){ //nis number of rows, a is array
        if(n<2){
          return a;
        }
        var ln = (a.length);
        var prev=a[ln-1];
        var cur=[1];
        for(i=1; i<prev.length;i++) cur[i]=prev[i]+prev[i-1];
        cur.push(1);
        a.push(cur);
        return pascal(n-1,a);
      }
      function pyramid() {
        var n = document.getElementById("terminoN").value;
        document.getElementById("out").value="";
        console.log(n);
        var c;
        var myString = "";
          for (i = 1; i < n + 1; i++) {
            c = 1;
            for (j = 1; j < i + 1; j++) {
              myString+=String(c)+" ";
              c*=((i-j)/i)>>0;
            }
            myString+="\n";
          }
        console.log(pascal(n,[[1]]));
        var pyr=pascal(n,[[1]]);
        for(i in pyr){
          for (j = 0; j < n - i; j++) {
            document.getElementById("out").value += " ";
            }
          for (j = 0; j <= i; j++) {
            document.getElementById("out").value += String(pyr[i][j])+" ";
              //document.write("*");
            }
          document.getElementById("out").value +="\n";

        }
      }
    </script>
